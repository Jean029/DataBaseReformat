{% extends 'BaseClientLogin.html' %}
{% block title %}Register{% endblock title %}

{% block content %}

    <!--=====================================
                USER FORM PART START
    =======================================-->
        <section class="user-form-part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                        <div class="user-form-logo">
                            <a href="index.html"><img src="{{url_for('static', filename='images/logo.png')}}" alt="logo"></a>
                        </div>
                        <div class="user-form-card">
                            <div class="user-form-title">
                                <h2>welcome!</h2>
                                <p>Use your credentials to access</p>
                            </div>


                            <div style='padding: 0px 30%' class="user-form-group">
                                <form class="user-form" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="fname" placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="lname" placeholder="Enter your last name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Enter your email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pass1" placeholder="Enter your password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pass2" placeholder="Enter your password again">
                                    </div>
                                    <div class="form-button">
                                        <button type="submit">register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="user-form-remind">
                            <p>Have an account already?<a href="#">return to login</a></p>
                        </div>
                        <div class="user-form-footer">
                            <p>Nebula | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--=====================================
                USER FORM PART END
    =======================================-->

{% endblock content %}
