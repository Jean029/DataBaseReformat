{% extends 'BaseClientLogin.html' %}
{% block title %}Change Password{% endblock title %}

{% block content %}

    <!--=====================================
                USER FORM PART START
    =======================================-->
        <section class="user-form-part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                        <div class="user-form-logo">
                            <a href="#"><img src="{{url_for('static', filename='images/logo.png')}}" alt="logo"></a>
                        </div>
                        <div class="user-form-card">
                            <div class="user-form-title">
                                <h2 class="SetTextColor">Change the password</h2>
                                <p>Use a strong password</p>
                            </div>


                            <div style='padding: 0px 30%' class="user-form-group">
                                <form class="user-form">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pass_n" placeholder="New password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pass_n1" placeholder="Repeat new password">
                                    </div>
                                    <div class="form-button">
                                        <button type="submit">change password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    <!--=====================================
                USER FORM PART END
    =======================================-->

{% endblock content %}
